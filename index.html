<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Prueba Tecnica</title>
</head>
<body>
    <div class="container-fluid" style="border-style: groove; border-width: 15px; border-color: blueviolet;">
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12" style="background-color: gray; border-radius: 0.5%;border-style: groove">
                <div style="text-align: center;">
                    <img src="./img/js.png" alt="">
                    <br>
                    <p style="font-family: Arial, Helvetica, sans-serif; color: white;">
                        BANDAS DE ROCK
                    </p>
                    <br>
                    <input type="text" class="form-control" id="texto">
                    <ul id="textos">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#texto').keypress(function(event){
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    if ($(this).val() == "") {
                        alert('No ingreso datos')
                    }else{
                        let data = $(this).val()
                        let elemento = '<span class="badge badge-danger badge-pill">'+data+'</span>';
                        $('#textos').append(elemento);
                        $(this).val('');
                    }
                }
            });
        })
    </script>
</body>
</html>
