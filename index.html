<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Prueba Tecnica</title>
</head>
<body>
    <div class="container-fluid" style="border-style: groove; border-width: 15px; border-color: blueviolet;">
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12" style="background-color: gray; border-radius: 0.5%;border-style: groove">
                <div style="text-align: center;">
                    <img src="./img/js.png" alt="">
                    <br>
                    <p style="font-family: Arial, Helvetica, sans-serif; color: white;">
                        BANDAS DE ROCK
                    </p>
                    <br>
                    <input type="text" class="form-control" id="texto">
                    <ul id="textos">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let input = document.getElementById('texto')
        input.addEventListener('keypress', (e) => {
            if(e.charCode == 13)
                input.value != "" ? valida(input.value) : alert('El input esta vacio')
        })

        function valida(texto){
            let list = document.getElementById('textos')
            let element = document.createElement('span');
            element.innerHTML += texto;
            element.classList.add('badge', 'badge-danger', 'badge-pill');
            list.append(element)
        }

    </script>
</body>
</html>
